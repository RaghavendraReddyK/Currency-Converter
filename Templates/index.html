<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <h1>Currency Converter</h1>

    <!-- Wrapper to align form and results side by side -->
    <div class="container">
      <!-- Currency Converter Form -->
      <form action="/convert" method="POST">
        <div>
          <label for="country">Select Base Currency:</label>
          <select name="country" id="country" required>
            <option value="" disabled selected>Select a currency</option>
            <option value="INR">India (INR)</option>
            <option value="USD">US (USD)</option>
            <option value="JPY">Japan (JPY)</option>
            <option value="GBP">United Kingdom (GBP)</option>
            <option value="ZAR">South Africa (ZAR)</option>
          </select>
        </div>

        <div>
          <label for="amt">Enter the amount:</label>
          <input type="number" name="amt" id="amt" required min="1" />
        </div>

        <button type="submit">Get Rates</button>
      </form>
    </div>
  </body>
</html>
